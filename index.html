<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš€ Dynamic Kanban Board</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <form class="task-form" id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="title" placeholder="Enter task title..." required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea id="taskDescription" name="description" placeholder="Enter task description..."></textarea>
            </div>
            <button type="submit" class="add-task-btn">+ Add Task</button>
        </form>

        <div class="board" id="kanbanBoard">
            <div class="column" data-status="todo">
                <div class="column-header">To Do</div>
                <div class="task-list" id="todoList"></div>
            </div>
            <div class="column" data-status="inprogress">
                <div class="column-header">In Progress</div>
                <div class="task-list" id="inprogressList"></div>
            </div>
            <div class="column" data-status="done">
                <div class="column-header">Done</div>
                <div class="task-list" id="doneList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
